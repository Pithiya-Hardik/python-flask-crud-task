<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/style.css">
    <title>Update Admin</title>
</head>

<body class="section">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="/adminupdate/{{user.Id}}" id="login" method="POST" novalidate>
                    <h1>Update Admin</h1>
                    <div class="control-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" value="{{user.email}}" class="form-control form-control-lg"
                            placeholder="Email" required="required">
                        <p class="text-danger help-block" id="velidesion"></p>
                    </div>

                    <div class="control-group">
                        <input type="password" id="password"  name="password" class="form-control form-control-lg"
                            data-validation-regex-regex="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                            data-validation-regex-message="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:"
                            placeholder="Enter Password" required="required">
                            <span toggle="#password" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>

                        <p class="text-danger help-block" id="velidesion"></p>
                    </div>
        
                    <div class="control-group">
                        <input type="password" id="repassword"  class="form-control form-control-lg"  placeholder="Re Enter Password" data-validation-match-match="password" name="repassword"  >
                        <span toggle="#repassword" class="fa fa-fw fa-eye-slash field-icon toggle-repassword"></span>

                        <p class="text-danger help-block" id="velidesion"></p>
                    </div>
                   
                   
                    <div class="msg" style="color: red;">{{ umsg }}</div>

                    <div class="form-footer">

                        <button type="submit" class="btn btn-primary btn-block" id="gobackbutton">Update</button>
                        <a href="/adminlist" class="btn btn-primary  btn-sm" id="gobackbutton">Go Back</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#login input').jqBootstrapValidation({
                preventSubmit: true,
            });
        });

        $(".toggle-password").click(function() {

            $(this).toggleClass("fa-eye fa-eye");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
          });

          $(".toggle-repassword").click(function() {

            $(this).toggleClass("fa-eye fa-eye");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
          });
    </script>
</body>

</html>
