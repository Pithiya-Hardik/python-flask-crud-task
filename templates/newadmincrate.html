<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js">
    </script>


    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>



    <title>Admin List</title>
</head>

<body class="userlist">
    <div class="navbar">
        <p>Admin Details</p>
        <a href="/crateadmin" class="btn btn-sm" id="userlist">Create New Admin</a>
        <a href="/admindashboard" class="btn  btn-sm" id="userlist">Back</a>
        
    </div>
    <div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p id="loginsuccess">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>

    <div class="usertable mt-5">

        <table class="styled-table display responsive nowrap" id="mytable">

            <thead>

                <tr>
                    <th>ID</th>
                    <th>Email</th>

                    <th>Action</th>
                </tr>


            </thead>
            <tbody>

                {% for row in user %}
                <tr>

                    <td>{{row.Id}}</td>
                    <td>{{row.email}}</td>

                    <td width="300" id="button">
                        <a href="/getadminedit/{{row.Id}}" class="btn btn-secondary btn-sm">edit</a>
                        <a href="/admindelete/{{row.Id}}" class="btn btn-danger btn-delete btn-sm"
                            onclick="return confirm('Are you sure you want to delete')">delete</a>
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>
    <br>

    <script>
        $(document).ready(function () {
            $('#mytable').DataTable();
        });
    </script>

</body>



</html>
