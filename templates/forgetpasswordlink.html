<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="static/style.css">
    <title>Forget Password</title>
</head>
<body class="section">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="/senteemailforget" id="login" method="POST" novalidate>
                    <div class="control-group">
                        <label>Email</label>
                        <input type="email" id="email" name="uemail"  class="form-control form-control-lg"
                            placeholder="Email" required="required">
                        <p class="text-danger help-block" id="velidesion"></p>
                    </div>

                    <div class="form-footer">

                        <button type="submit" class="btn btn-primary btn-block" id="gobackbutton">Submit</button>
                        <a href="/userlogin" class="btn btn-primary  btn-sm" id="gobackbutton">Go Back</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#login input').jqBootstrapValidation({
                preventSubmit: true,
            });
        });
    </script>
    
</body>
</html>
