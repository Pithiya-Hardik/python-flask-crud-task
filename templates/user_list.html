<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js">
    </script>


    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>



    <title>User List</title>
</head>

<body class="userlist">
    <div class="navbar">
        <p>User Details</p>
        <a href="/createuserinuserlist" class="btn btn-sm" id="userlist">Create New User</a>
        <a href="/admindashboard" class="btn  btn-sm" id="userlist">Go Admindashboard</a>
        
    </div>
    <div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p id="loginsuccess">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>

    <div class="usertable mt-5">

        <table class="styled-table display responsive " id="mytable">

            <thead>

                <tr>
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Email</th>

                    <th>Action</th>
                </tr>


            </thead>
            <tbody>

                {% for row in user %}
                <tr>

                    <td>{{row.Id}}</td>
                    <td>{{row.user_name}}</td>
                    <td>{{row.email}}</td>

                    <td width="200" id="button">
                        <a href="/edit/{{row.Id}}"><i id="icon" class=" fa fa-edit bg"></i></a>
                        <a href="/adminshowuserdata/{{row.Id}}" ><i id="icon" class="fa fa-user bg"></i></a>
                        <a href="/idgetresetpassword/{{row.Id}}" ><i id="icon" class="fa fa-lock bg"></i></a>
                        <a href="/delete/{{row.Id}}"  onclick="return confirm('Are you sure you want to delete')"><i id="icon" class="fa fa-trash bg"></i></a>
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>
    <br>

    <script>
        $(document).ready(function () {
            $('#mytable').DataTable();
        });
    </script>

</body>



</html>
