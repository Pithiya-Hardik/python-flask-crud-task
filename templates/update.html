<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>

    <link rel="stylesheet" href="/static/style.css">
    <title>Update User</title>
</head>

<body class="section">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action="/update/{{user.Id}}" id="login" method="POST" novalidate>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p id="loginsuccess">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="control-group">
                        <label>Email</label>
                        <input type="email" id="email" name="uemail" value="{{user.email}}" class="form-control form-control-lg"
                            placeholder="Email" required="required">
                        <p class="text-danger help-block" id="velidesion"></p>
                    </div>
                   
                    <div class="control-group">
                        <input type="text" id='nm' name="username" value="{{user.user_name}}" class="form-control form-control-lg" placeholder="Enter User Name"
                        data-validation-regex-regex="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){1,18}[a-zA-Z0-9]$" 
                        data-validation-regex-message="min 3 max 20 char,not allow special characters "   
                        required="required">
                            <p class="text-danger help-block" id="velidesion"></p>
                    </div>
                    <div class="msg" style="color: red;">{{ umsg }}</div>

                    <div class="form-footer">

                        <button type="submit" class="btn btn-primary btn-block" id="gobackbutton">Update</button>
                        <a href="/showuser" class="btn btn-primary  btn-sm" id="gobackbutton">Go Back</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#login input').jqBootstrapValidation({
                preventSubmit: true,
            });
        });
    </script>
</body>

</html>
